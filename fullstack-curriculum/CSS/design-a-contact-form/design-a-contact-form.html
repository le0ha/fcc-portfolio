<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Contact me</h2>
            <label for="name">Name: <input id="name" name="name" type="text" required></label>
            <label for="email">Email: <input id="email" name="email" type="email" required></label>
            <label for="bio">Bio: <textarea id="bio" name="bio" required></textarea></label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
