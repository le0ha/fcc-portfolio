<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <header>
      <h1 id="title">Basarabian Party Survey Form</h1>
      <p id="description">Thank you for joining us at the Basarabian party! Tell us about your experience.</p>
    </header>
    <form id="survey-form">
      <fieldset>
        <legend>Personal Information</legend>
      <label id="name-label">Enter your name (required):</label>
      <input required type="text" id="name" placeholder="Ex. Alex Stone">
      <br>
      <label id="email-label">Enter your email (required):</label>
      <input required type="email" id="email" placeholder="Ex. fake@email.com">
      <br>
      <label id="number-label">Enter your age (optional):</label>
      <input type="number" id="number" min="15" max="100" placeholder="Ex: 18">
      </fieldset>
      <fieldset>
       <legend>Previous Experiences</legend>
       <p>Have you been before to another Basarabian party?</p>
       <input type="radio" id="yes" name="been-before" value="yes">
       <label for="yes">Yes</label>
       <br>
       <input type="radio" id="no" name="been-before" value="no"> 
       <label for="no">No</label>
       <p>How did you hear about us?</p>
       <input type="checkbox" id="social-media" name="social-media" value="socia-media">
       <label for="social-media">Social Media</label>
       <br>
       <input type="checkbox" id="friends" name="friends" value="friends">
       <label for="friends">Friends</label>
       <br>
       <input type="checkbox" id="other" name="other" value="other">
       <label for="other">Other</label>
      </fieldset>
      <fieldset>
        <legend>Current Experience</legend>
      <label for="dropdown">How would you rate your last experience?</label>
        <select id="dropdown">
          <option value="worst">The worst party</option>
          <option value="bad">Meh... party</option>
          <option value="ok">It was ok</option>
          <option value="good">I enjoyed the party</option>
          <option selected value="best">The best party ever</option>
        </select>    
      </fieldset> 
      <label for="review">How would you improve the future parties?<label>
      <br>
      <textarea rows="5" cols="30" id="review"></textarea>
      <br>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
