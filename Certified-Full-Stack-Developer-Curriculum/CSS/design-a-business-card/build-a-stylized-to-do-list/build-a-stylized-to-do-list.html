
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build-a-stylized-to-do-list.css">
    <title>Styled To-Do List</title>
</head>

<body>
    <ul class="todo-list">
        <h1>My stylized to-do list</h1>
        <li>
            <input type="checkbox" id="check-github">
            <label for="check-github">Check my GitHub Profile</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://github.com/luchivn" target="_blank">Visit GitHub</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="check-linkedin">
            <label for="check-linkedin">Check my LinkedIn Profile</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.linkedin.com/in/alexeiluchian/" target="_blank">Visit LinkedIn</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="check-leetcode">
            <label for="check-leetcode">Check my Leetcode Profile</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://leetcode.com/u/luchivn/" target="_blank">Visit Leetcode</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="check-freecodecamp">
            <label for="check-freecodecamp">Check my freeCodeCamp Profile</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://www.freecodecamp.org/luchivn" target="_blank">Visit freeCodeCamp</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
